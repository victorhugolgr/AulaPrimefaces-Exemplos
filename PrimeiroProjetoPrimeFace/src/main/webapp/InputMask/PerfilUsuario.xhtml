<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" rendered="true" value="#{inputMask.nome}" />

			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputMask mask="(99) 9999-9999?" id="telefone"
				value="#{inputMask.telefone}" />

			<p:outputLabel value="Telefone Comercial" for="telefoneComercial" />
			<p:inputMask mask="(99) 9999-9999? x9999" id="telefoneComercial"
				value="#{inputMask.telefoneComercial}" />
				
			<p:outputLabel value="Matrícula" for="matricula"/>
			<p:inputMask mask="aaa*-9999" id="matricula" value="#{inputMask.matricula}" placeHolder="X" placeholder="Matrícula"/>

		</p:panelGrid>

		<p:commandButton value="Atualizar" action="#{inputMask.atualizar}"
			update="@form" />

	</h:form>
</h:body>
</html>
