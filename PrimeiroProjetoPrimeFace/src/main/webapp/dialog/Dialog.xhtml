<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head> 
<h:body> 
	
	<h:form id="frm">
		
		<p:button value="Exibir" onclick="PF('meuDialogo').show(); return false;"/>
		<p:button value="Ocultar" onclick="PF('meuDialogo').hide(); return false;"/>
		<p:dialog header="Meu diálogo" widgetVar="meuDialogo"  minimizable="true"
			showEffect="shake" hideEffect="size">
			Conteúdo do diálogo
		</p:dialog>
		
	</h:form>
	
	
</h:body> 
</html>
