<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<body>
	<h:form id="frm">

		<p:ajaxStatus onstart="$('input').css('background-color', 'yellow')"
			oncomplete="$('input').css('background-color', '')"/>

		<p:messages autoUpdate="true" />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" value="#{cadastroUsuarioBean.login}"
				rendered="true">
				<p:ajax
					listener="#{cadastroUsuarioBean.verificarDisponibilidadeLogin}"
					event="change" process="@this" />
			</p:inputText>
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{cadastroUsuarioBean.nome}"
				rendered="true" />
		</p:panelGrid>
		<p:commandButton value="Cadastrar"
			action="#{cadastroUsuarioBean.cadastrar}" />
	</h:form>
</body>
</html>
